<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置 5 秒后跳转到首页，将下面的 href 属性值替换为你的首页地址 -->
    <meta http-equiv="refresh" content="5;url=index.html">
    <title>登录成功</title>
</head>

<body>
    <h1>登录成功！</h1>
    <p>您将在 5 秒后自动跳转到首页。如果没有自动跳转，请 <a href="index.html">点击这里</a>。</p>
</body>

</html>
